<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/game1.css" type="text/css" rel="stylesheet" media="all">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container-1">
   
   
     <h2>Challenge 1:Your Age in Days</h2>
     <div class="flex-box-container-1">
        <div>   
         <button class="btn btn-primary" onclick="AgeInDays()">click me</button>
         </div>
         <div>
         <button class="btn btn-danger" onclick="reset()">reset</button>
          </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class="container-1">
        <h2>Challenge2:cat generator</h2>
        <button class="btn btn-Success" onclick="generateCat()">cat generator</button>
        <div class="flex-box-container-1" id="flex-box-gen">
         
        
        </div>
    </div>
    
    <div class="container-3">
    <h2>challenge-3:-rock,paper,scissors</h2>
    <div class="flex-box-rps" id="flex-box-rps">
        <img id="rock" src="images/stone.jfif" height=150 width=150 alt="" onclick="rpsgame(this)">
        <img id="paper" src="images/paper.png" height=150 width=150 alt="" onclick="rpsgame(this)">
        <img id="scissors" src="images/scissors.jfif" height=150 width=150 alt="" onclick="rpsgame(this)">
        <div class="flex-box-rps-div" id="flex-box-rps-div"></div>
    </div>
    </div>
    <div class="container-4">
     <h2 id="change-by-color">Challenge-4: Change colour of the buttons.</h2>
      <div class="flex-box-pick-color">
          <form action="game2.html">
          <select name="backdrop" id="background" onchange="buttonColorChange(this)">
              <option value="random">random</option>
              <option value="red">red</option>
              <option value="green">green</option>
              <option value="reset">reset</option>
          </select>
        </form>
          <button class="btn btn-primary">wee!</button>
          <button class="btn btn-danger">yahoo!</button>
          <button class="btn btn-warning">google</button>
          <button class="btn btn-success">facebook</button>
        
      </div>
    </div>

    
    <div class="container-5">
        <h2>Challenge 5: BlackJack</h2>
        <h3><span id="blackjack-result"></span>Let's Play</h3>
    <div class="flex-blackjack-row-1">
       <div id="your-box">
           <h2>you:<span id=your=blackjack-result>0</span></h2>
       </div>
       <div id="dealer-box">
           <h2>dealer:<span id="dealer-blackjack-result">0</span></h2>
       </div>
    </div>
    <div class="flax-blackjack-row-2">
        <div >
            <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">hits</button>
            <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">stand</button>
            <button class="btn-lg btn-danger" id="blackjack-deal-button">deal</button>
            <div class="flex-blackjack-row-3">
                <table>
                    <tr>
                        <th>Wins</th>
                        <th>Loses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="loses">0</span></td>
                        <td><span id="draws">0</span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    </div>

         <script src="js/game11.js"></script>
</body>
</html>
